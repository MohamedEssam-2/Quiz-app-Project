<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
  
</head>
<body>
     
    <div id="quiz-container">
        <div id="quiz">
            <h2 id="question">Question text</h2>
            <div id="choices">
                <button class="choice">Choice 1</button>
                <button class="choice">Choice 2</button>
                <button class="choice">Choice 3</button>
                <button class="choice">Choice 4</button>
            </div>
            <button id="submit">Submit</button>

            <p id="correct-count">Correct Answers: 0</p> <!-- Added for correct answer count -->

        </div>
        <div id>
            <h2>You scored <span id="score"></span></h2>
            <button id="restart">Restart Quiz</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
